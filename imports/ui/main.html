<template name="main">
	<head>
		<title>GeoDropIn</title>
	</head>
	<div id="banner">
		<div class="col-xs-3 logo-div" id="logo-div-client">
			<p class="text-center">
				<img class="logo" src=""/>
			</p>
		</div>
		<div class="col-xs-1 main-layout-layer"></div>
		<div class="col-xs-4 logo-div">
			<p class="text-center">
				<img class="logo" src="/images/geodropin.png"/>
			</p>
		</div>
		<div class="col-xs-1 main-layout-layer"></div>
		<div class="col-xs-3 logo-div" id="logo-div-idgis">
			<p class="text-center">
				<img class="logo" src="/images/idgis.png"/>
			</p>
		</div>
	</div>
	{{#if currentUser}}
		<div id="page-content">
			{{> yield}}
		</div>
		<button id="app-logout" class="btn btn-default">Log uit</button>
	{{else}}
		<div id="login-div" class="col-xs-offset-4 col-xs-4">
			{{> atForm}}
		</div>
	{{/if}}
</template>
