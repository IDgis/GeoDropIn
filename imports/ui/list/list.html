<template name="list">
	<div id="app-buttons">
		<div class="form-inline">
			<div class="col-xs-offset-4 col-xs-4">
				<p class="text-center">
					<button id="add-data-btn" class="btn btn-default">
						<span class="glyphicon glyphicon-plus"></span>
						<strong>Toevoegen</strong>
					</button>
					<input id="search-data-input" class="form-control" type="text" placeholder="Zoeken"/>
				</p>
			</div>
		</div>
	</div>
	<div id="list-metadata" class="col-xs-12">
		{{#each showAttachment}}
			<div>{{uploadedAt}}</div>
		{{/each}}
	</div>
</template>
