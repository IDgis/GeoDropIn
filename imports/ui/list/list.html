<template name="list">
	<div id="app-buttons">
		<div class="form-inline">
			<div class="col-xs-offset-4 col-xs-4">
				<p class="text-center">
					<button id="add-data-btn" class="btn btn-default">
						<span class="glyphicon glyphicon-plus"></span>
						<strong>Toevoegen</strong>
					</button>
					<input id="search-data-input" class="form-control" type="text" placeholder="Zoeken"/>
				</p>
			</div>
		</div>
	</div>
	<div id="list-metadata" class="col-xs-12">
		<table class="table table-hover">
			<tr>
				<th class="col-xs-4"><span>Titel</span></th>
				<th class="col-xs-4"><span>Datum</span></th>
				<th class="col-xs-4"><span>Bijlage</span></th>
			</tr>
			{{#each showGeodata}}
				<tr>
					<td class="col-xs-6">{{title}}</td>
					<td class="col-xs-4">{{formatDate date}}</td>
					<td class="col-xs-2">
						{{#each showAttachments _id}}
							{{#each attachmentIds}}
								<a href="/files/{{.}}"><span class="glyphicon glyphicon-eye-open"></span></a>
							{{/each}}
						{{/each}}
					</td>
				</tr>
			{{/each}}
		</table>
	</div>
</template>
