<template name="list">
	<div id="app-buttons">
		<div class="form-inline">
			<div class="col-xs-4" id="index-layout-layer-radius-bottom-left"></div>
			<div class="col-xs-4" id="app-buttons-content">
				<p class="text-center">
					<button id="add-data-btn" class="btn btn-default">
						<span class="glyphicon glyphicon-plus"></span>
						<strong>Toevoegen</strong>
					</button>
				</p>
			</div>
			<div class="col-xs-4" id="index-layout-layer-radius-bottom-right"></div>
		</div>
	</div>
	<div id="list-metadata" class="col-xs-offset-1 col-xs-10">
		<table class="table table-hover">
			<thead>
				<tr>
					<th class="col-xs-1"><span>Actie</span></th>
					<th class="col-xs-1"><span>Naam</span></th>
					<th class="col-xs-5"><span>Titel</span></th>
					<th class="col-xs-1"><span>Datum</span></th>
					<th class="col-xs-1"><span>Validatie status</span></th>
					<th class="col-xs-1"><span>Verwerking status</span></th>
					<th class="col-xs-1"><span>Bijlage</span></th>
					<th class="col-xs-1"><span>Verwijderen</span></th>
				</tr>
			</thead>
			<tbody>
				{{#each showGeodata}}
					<tr>
						<td class="col-xs-1"><a href="/form/edit/{{_id}}"><span class="glyphicon glyphicon-edit"></span></a></td>
						<td class="col-cs-1">{{name}}</td>
						<td class="col-xs-5">{{title}}</td>
						<td class="col-xs-1">{{formatDate date}}</td>
						<td class="col-xs-1">
							{{#if equals validationStatus 'SUCCESS'}}
								<span class="glyphicon glyphicon-ok-circle" style="color:green" title="{{validationMessage}}"></span>
							{{else if equals validationStatus 'VALIDATING'}}
								<span class="glyphicon glyphicon-refresh" style="color:royalblue" title="{{validationMessage}}"></span>
							{{else if equals validationStatus 'ERROR'}}
								<span class="glyphicon glyphicon-remove-circle" style="color:red" title="{{validationMessage}}"></span>
							{{else}}
								<span class="glyphicon glyphicon-alert" style="color:orange" title="Onbekende status, sla opnieuw op om de status te bepalen"></span>
							{{/if}}
						</td>
						<td class="col-xs-1">
							{{#if equals uploadStatus 'SUCCESS'}}
								<span class="glyphicon glyphicon-ok-circle" style="color:green" title="{{uploadMessage}}"></span>
							{{else if equals uploadStatus 'PROCESSING'}}
								<span class="glyphicon glyphicon-cloud-upload" style="color:royalblue" title="{{uploadMessage}}"></span>
							{{else if equals uploadStatus 'ERROR'}}
								<span class="glyphicon glyphicon-remove-circle" style="color:red" title="{{uploadMessage}}"></span>
							{{else}}
								<span class="glyphicon glyphicon-alert" style="color:orange" title="Onbekende status, sla opnieuw op om de status te bepalen"></span>
							{{/if}}
						</td>
						<td class="col-xs-1">
							{{#each showAttachments _id}}
								{{#each attachmentIds}}
									<a href="/files/{{.}}"><span class="glyphicon glyphicon-eye-open"></span></a>
								{{/each}}
							{{/each}}
						</td>
						<td class="col-xs-1"><span id={{_id}} class="glyphicon glyphicon-remove js-remove-data"></span></td>
					</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
