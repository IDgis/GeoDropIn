<template name="form">
	<div class="col-xs-offset-4 col-xs-4">
		{{#autoForm collection=geodata schema=geodataSchema type="insert" id="geodataform" doc=geodataDoc}}
			<fieldset>
				{{> afQuickField name="title" placeholder="schemaLabel"}}
				{{> afQuickField name="description" placeholder="schemaLabel"}}
				{{> afQuickField name="date"}}
			</fieldset>
			<div class="form-group">
				<label>Bijlage</label>
				<input type="file" data-index="0" class="js-attachment">
				<p class="help-block">Voer hier de zip met de shape file in.</p>
			</div>
			<button type="submit" id="js-form-submit" class="btn btn-default">Opslaan</button>
			<button type="button" id="js-form-cancel" class="btn btn-default">Annuleren</button>
		{{/autoForm}}
	</div>
</template>
