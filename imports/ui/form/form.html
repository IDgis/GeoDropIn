<template name="form">
	<div id="form-separation-row">
		<div class="col-xs-4" id="form-layout-layer-radius-bottom-left"></div>
		<div class="col-xs-4" id="form-separation-row-center"></div>
		<div class="col-xs-4" id="form-layout-layer-radius-bottom-right"></div>
	</div>
	<div class="col-xs-offset-3 col-xs-6" id="form-page">
		<div class="col-xs-offset-2 col-xs-8">
			{{#autoForm collection=geodata schema=geodataSchema id="geodataform" type=geodataType doc=geodataDoc}}
				<fieldset>
					{{> afQuickField name="title" placeholder="schemaLabel"}}
					{{> afQuickField name="description" placeholder="schemaLabel"}}
					{{> afQuickField name="date"}}
				</fieldset>
				<div id="div-attachments">
					<div class="form-group div-attachment" id="div-attachment-first">
						<label>Bijlage </label>
						<div id="saved-atts">
							{{#each showAttachmentNames}}
								<p class="negate-margin">{{name}} 
									<span id="{{id}}" class="glyphicon glyphicon-remove js-remove-previous-attachment"></span>
								</p>
							{{/each}}
						</div>
						<input type="file" data-index="0" class="js-attachment">
					</div>
				</div>
				<div class="div-with-margin">
					<button type="submit" id="js-form-submit" class="btn btn-primary">Opslaan</button>
					<button type="button" id="js-form-cancel" class="btn btn-default">Annuleren</button>
				</div>
			{{/autoForm}}
		</div>
	</div>
	
</template>
