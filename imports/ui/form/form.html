<template name="form">
	<div class="col-xs-offset-4 col-xs-4">
		<div class="form-group">
			<label>Titel</label>
			<input type="text" class="form-control" placeholder="Titel">
		</div>
		<div class="form-group">
			<label>Omschrijving</label>
			<textarea class="form-control" placeholder="Omschrijving" rows="8"></textarea>
		</div>
		<div class="form-group">
			<label>Datum</label>
			<input type="date" class="form-control" placeholder="Datum">
		</div>
		<div class="form-group">
			<label>Bijlage</label>
			<input type="file">
			<p class="help-block">Voer hier de zip met de shape file in.</p>
		</div>
		<button type="button" class="btn btn-default">Opslaan</button>
		<button type="button" id="js-form-cancel" class="btn btn-default">Annuleren</button>
	</div>
</template>
